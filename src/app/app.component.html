<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName"
          />
          <span
            class="helper-block"
            *ngIf="
              signupForm.get('projectName').touched &&
              !signupForm.get('projectName').valid
            "
          >
            <span
              class="helper-block"
              *ngIf="signupForm.get('projectName').errors?.required"
              >This field is required
            </span>
            <span
              class="helper-block"
              *ngIf="signupForm.get('projectName').errors?.invalidProjectName"
              >This name is already taken
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="helper-block"
            *ngIf="
              signupForm.get('email').touched && !signupForm.get('email').valid
            "
            ><span *ngIf="signupForm.get('email').errors['email']">
              Please enter a valid email
            </span>
            <span *ngIf="signupForm.get('email').errors['required']">
              This field cannot be empty
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Project Status</label>
          <select
            type="text"
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus"
          >
            <option
              *ngFor="let status of projectStatusList"
              [value]="status.value"
            >
              {{ status.name }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
